<body>
    <h1> principais formatacoes</h1>
    <h2> negrito / destaque</h2>
    <p>nessa frase tenho um termo em <strong>destaque</strong> usando a tag </p>
    <h2>texto marcado</h2>
        <p>podemos criar tambem um <mark>texto marcado</mark> usando a tag mark
        </p>
        <p>outro <mark>texto marcado</mark> no final </p>
    <h2> texto excluido e texto sublinhado </h2>
        <p><del>excluido </del></p>
        <p><ins>sublinhado</ins></p>
